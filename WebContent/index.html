<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Semantic Web Car Search</title>
</head>
<body>
<div>Please begin your car search by entering some of the fields below and clicking on the Submit button to begin
querying the available car ads marked with semantics.
</div>
<form method="post" action="CarSearchController">
	Make:     <input type="text" name="carMake" /><br/>
	Model:    <input type="text" name="carModel" /><br/>
	Year:     <input type="text" name="carYear" /><br/>
	Color:    <input type="text" name="carColor" /><br/>
	Location: <input type="text" name="carLocation" /><br/>
	<input type="submit" />
</form>
</body>
</html>
